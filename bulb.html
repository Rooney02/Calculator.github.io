<html>
<h1> <center> JAVASCRIPT BULB ANIMATION </center></h1>

<center><img id="myImage" onclick="changeImage()"
src="bulboff.jpg" width="300px" height="300px">
</img></center>


<script>
function changeImage()
{
var image = document.getElementById('myImage');
if(image.src.match("bulbon"))
{
image.src="bulboff.jpg";
}
else
{
image.src="bulbon.jpg";
}
}
</script>
